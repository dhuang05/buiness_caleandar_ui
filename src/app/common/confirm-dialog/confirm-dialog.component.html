<div style="text-align: center;">
  <h3><span class="title">Confirmation</span></h3>
  <div><span class="msg">{{data}}</span></div>
  <div><span class="msg">&nbsp;</span></div>
  <div>
    <div class = "flow-layout" mat-dialog-actions>
      <div><button mat-button mat-dialog-close (click)="yes()">Yes</button></div>
      <div style="width:90%">&nbsp;</div>
      <div><button mat-button mat-dialog-close (click)="no()" cdkFocusInitial>No</button></div>
    </div>
  </div>
</div>
