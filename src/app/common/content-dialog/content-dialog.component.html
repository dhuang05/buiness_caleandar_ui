<div style="text-align: center;">
  <h3><span class="title">Content Info</span></h3>
  <div>
    <textarea readonly rows="20" cols="50"> {{data}}</textarea>
  </div>
  <div><span class="msg">&nbsp;</span></div>
  <div>
    <div class = "flow-layout" mat-dialog-actions>
      <div style="width:45%">&nbsp;</div>
      <div><button mat-button mat-dialog-close (click)="ok()">OK</button></div>
      <div style="width:45%">&nbsp;</div>
    </div>
  </div>
</div>
