<div class="">
  <div class="error">
    <p>{{message}}</p>
  </div>
  <div class="input">
    <input autofocus class="input"  name="userName" type="text"  [(ngModel)]="loginForm.userId" placeholder="user id" />
  </div>
  <div class="input">
    <input class="input"  name="password" type="password" [(ngModel)]="loginForm.password"  placeholder="password" />
  </div>
  <div class="input">
    <button class="button" type="submit" (click)="login()">Login</button>
  </div>
</div>
